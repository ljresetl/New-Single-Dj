<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="img-all">
          <!--img1-->
          <img src="./images/foto1.png" alt="Фото" class="header-photo-one" />
          <!-- img2 -->
          <img src="./images/foto2.png" alt="Фото" class="header-photo-two" />
        </div>
        <!-- Список з 6 пунктів -->
        <ul class="header-list">
          <li class="header-list-li">About</li>
          <li class="header-list-li">News</li>
          <li class="header-list-li">Music</li>
          <li class="header-list-li">Media</li>
          <li class="header-list-li">Tours</li>
          <li class="header-list-li">Contacts</li>
        </ul>
        <!-- Текст, який буде внизу хедера -->
        <div class="header-text">
          <h1 class="header-text-h">New Single</h1>
          <p class="header-text-p">You Again</p>
          <!-- повзунок для відтворення музики -->
          <div class="audio-player">
            <button class="play-btn">►</button>
            <div class="progress-container">
              <div class="progress"></div>
            </div>
            <audio id="audio" src="./music/kasimoff_-_you_again.mp3"></audio>
          </div>
        </div>
      </div>
      <script src="./script.js" defer></script>
    </header>

    <main>
      <section class="one">
        <div class="container one-container"></div>
      </section>
      <section class="two">
        <div class="container two-container"></div>
      </section>

      <section class="three">
        <div class="container three-container"></div>
      </section>

      <section class="four">
        <div class="container four-container"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container container_footer">
        <p class="container_footer-p">© 2025 Vitalii Baranov</p>
      </div>
    </footer>
  </body>
</html>
